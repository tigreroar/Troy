name: Keep App Alive

on:
  schedule:
    # Se ejecuta cada 20 minutos
    - cron: "*/20 * * * *"
  workflow_dispatch:

jobs:
  ping_app:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit App
        # AÃ±adimos un User-Agent para simular un navegador real y evitar bloqueos simples
        run: curl -I -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36" https://decoy-troy.streamlit.app/
